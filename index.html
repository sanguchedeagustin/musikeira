<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sube y Reproduce Canciones</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #282828;
            color: #ffffff;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #1db954;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1aa34a;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #282828;
            margin: 10px 0;
            padding: 15px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sube Tus Canciones</h1>
        <form id="uploadForm">
            <input type="file" id="songFile" accept="audio/*" required>
            <button type="submit">Subir Canci√≥n</button>
        </form>

        <h2>Canciones Subidas</h2>
        <ul id="songList"></ul>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const songList = document.getElementById('songList');

        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const songFile = document.getElementById('songFile').files[0];

            if (songFile) {
                const songURL = URL.createObjectURL(songFile);
                const li = document.createElement('li');
                li.innerHTML = `
                    <p><strong>${songFile.name}</strong></p>
                    <audio controls>
                        <source src="${songURL}" type="audio/mpeg">
                        Tu navegador no soporta la etiqueta de audio.
                    </audio>
                `;
                songList.appendChild(li);
                uploadForm.reset();
            }
        });
    </script>
</body>
</html>
